application.name=${name}
build.version=${version}

management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# OneIdentity Configuration
oneidentity.base-url=\${ONEIDENTITY_BASE_URL}
oneidentity.redirect-uri=\${ONEIDENTITY_REDIRECT_URI}
oneidentity.client-id=\${ONEIDENTITY_CLIENT_ID}

# Redis
spring.data.redis.host=\${REDIS_HOST}
spring.data.redis.password=\${REDIS_PASSWORD}
spring.data.redis.port=\${REDIS_PORT}
spring.data.redis.ssl.enabled=\${REDIS_SSL_ENABLED}

# authenticated user sessions cache
authenticated-user-session.cache.ttlSeconds=\${AUTHENTICATED_USER_SESSION_CACHE_TTL_SECONDS}

# auth session token cache
auth-session-token.cache.ttlSeconds=\${AUTH_SESSION_TOKEN_CACHE_TTL_SECONDS}

# OIDC auth state
oidc.auth-state.cache.ttlSeconds=\${OIDC_AUTH_STATE_CACHE_TTL_SECONDS}