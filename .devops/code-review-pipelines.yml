            - script: newman run api-tests/v1/checkout-auth.e2e.tests.local.json --reporters cli,junit --reporter-junit-export Results/checkout-auth-e2e-TEST.xml
              displayName: 'Run checkout auth E2E tests with pagopa-checkout-identity-provider-mock'
              continueOnError: true

            - script: newman run api-tests/v1/checkout-auth.api.tests.local.json --environment=api-tests/env/checkout-auth_local.env.json --reporters cli,junit --reporter-junit-export Results/checkout-auth-api-TEST.xml
