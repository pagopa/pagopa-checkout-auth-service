# OneIdentity Configuration
one-identity.base-url=https://mock.example.com
one-identity.redirect-uri=https://mock.example.com/client/login
one-identity.client-id=oneidentity-client-id
one-identity.client-secret=one-identity.client-secret

one-identity.server.uri=http://locahost
one-identity.server.readTimeoutMillis=10000
one-identity.server.connectionTimeoutMillis=10000
# Redis
spring.data.redis.host=127.0.0.1
spring.data.redis.password=password
spring.data.redis.port=1234
spring.data.redis.ssl.enabled=false

# authenticated user sessions cache
authenticated-user-session.cache.ttlSeconds=60

# auth session token cache
auth-session-token.cache.ttlSeconds=30

# OIDC auth state
oidc.auth-state.cache.ttlSeconds=10